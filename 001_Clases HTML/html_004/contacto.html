<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contacto</title>
</head>

<body>
  <header>
    <h1>Contacto</h1>
  </header>

  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="nosotros.html">Nosotros</a></li>
      <li><a href="contacto">Contacto</a></li>
    </ul>
  </nav>

  <form action="" method="get">
    <h3>Método Get:</h3>
    <p>
      <label for="nombre">Nombre:</label>
      <input type="text" name="nombre" id="nombre" placeholder="Ingrese su nombre" required autocomplete="off"/>
    </p>
    <p>
      <label for="apellido">Apellido:</label>
      <input type="apellido" name="apellido" id="apellido" placeholder="Ingrese su apellido" />
    </p>
    <p>
      <label for="edad">Edad:<input type="number" name="edad" id="edad" placeholder="Ingrese su edad" value="1" min="1"
          max="99" /></label>
    </p>
    <input type="submit" value="Enviar">
  </form>

  <form action="" method="post">
    <h3>Método Post:</h3>
    <p>
      <label for="nombre">Nombre:</label>
      <input type="text" name="nombre" id="nombre" placeholder="Ingrese su nombre" />
    </p>
    <p>
      <label for="apellido">Apellido:</label>
      <input type="apellido" name="apellido" id="apellido" placeholder="Ingrese su apellido" />
    </p>
    <p>
      <label for="edad">Edad:<input type="number" name="edad" id="edad" placeholder="Ingrese su edad" value="1" min="1"
          max="99" /></label>
    </p>
  </form>

  <h3>
    Checkbox:
  </h3>
  <p><label for="checkEdad1"><input type="checkbox" name="checkEdad1" id="checkEdad1" checked>Edad de 0 - 10</label></p>
  <p><label for="checkEdad2"><input type="checkbox" name="checkEdad2" id="checkEdad2">Edad 11 - 65</label></p>
  <p><label for="checkEdad3"><input type="checkbox" name="checkEdad3" id="checkEdad3">Edad 66 - 99</label></p>

  <h3>
    RadioButton:
  </h3>
  <p><label for="radio1"><input type="radio" name="opciones" id="radio1" value="1">Opcion 1</label></p>
  <p><label for="radio2"><input type="radio" name="opciones" id="radio2" value="2">Opcion 2</label></p>
  <p><label for="radio3"><input type="radio" name="opciones" id="radio3" value="3">Opcion 3</label></p>
  <p><label for="radio4"><input type="radio" name="opciones" id="radio4" value="4">Opcion 4</label></p>

  <textarea name="" id="" cols="50" rows="5">Escriba su consulta</textarea>
  <br><br>
  <input type="submit" value="Enviar">

  <footer></footer>
</body>

</html>
